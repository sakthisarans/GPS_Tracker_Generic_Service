spring.application.name=genericServices
server.port=${port:80}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GENERICSERVICE_EMAIL_ID}
spring.mail.password=${GENERICSERVICE_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
